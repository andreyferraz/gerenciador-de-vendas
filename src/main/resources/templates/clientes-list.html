<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Clientes</h1>
        <a href="/clientes/novo" class="btn btn-primary mb-3">Adicionar Novo Cliente</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>Endereço</th>
                    <th>País</th>
                    <th>Contato</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nomeCompleto}"></td>
                    <td th:text="${cliente.endereco}"></td>
                    <td th:text="${cliente.pais}"></td>
                    <td th:text="${cliente.contato}"></td>
                    <td>
                        <a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}" style="display:inline;">
                            <button type="submit" onclick="return confirm('Tem certeza que deseja excluir esse cliente?');" class="btn btn-danger btn-sm">Excluir</button>
                        </a>                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
