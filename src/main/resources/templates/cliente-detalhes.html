<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cliente</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Detalhes do Cliente</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Nome Completo</h5>
                <p class="card-text" th:text="${cliente.nomeCompleto}"></p>
                
                <h5 class="card-title">Endereço</h5>
                <p class="card-text" th:text="${cliente.endereco}"></p>
                
                <h5 class="card-title">País</h5>
                <p class="card-text" th:text="${cliente.pais}"></p>
                
                <h5 class="card-title">Contato</h5>
                <p class="card-text" th:text="${cliente.contato}"></p>
            </div>
        </div>
        <div class="mt-3">
            <a href="/clientes" class="btn btn-secondary">Voltar</a>
            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning">Editar</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
